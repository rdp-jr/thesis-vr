<html>
  <head>
    <meta charset="utf-8">
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe">

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
  </head>
  <body>
    <a-scene networked-scene="
      room: dev;
      debug: true;
      adapter: webrtc;
    ">
      <a-assets>

        <video id="tv-screen" autoplay loop="false" src="/assets/videos/dolphy.mp4"></video>
        <a-asset-item id="couch" src="/assets/models/Sofa_01.gltf"></a-asset-item>  
        <a-asset-item id="remote" src="/assets/models/remote.gltf"></a-asset-item>  
        <a-asset-item id="desk" src="/assets/models/scene.gltf"></a-asset-item>  
        <a-asset-item id="tv" src="/assets/models/tv.gltf"></a-asset-item>  



        

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="player"
      networked="template:#avatar-template;attachTemplateToLocal:false;"
      camera
      position="0 1.6 0"
      spawn-in-circle="radius:3"
      wasd-controls look-controls
      >
      <a-sphere class="head"
        visible="false"
        random-color
      ></a-sphere>
    </a-entity>



    <a-sky color="#6EBAA7"></a-sky>
       <a-entity gltf-model="#couch" scale="0.15 0.15 0.15" rotation="0 90 0"></a-entity>
       <a-entity gltf-model="#remote" scale="0.15 0.15 0.15" rotation="0 90 0" position="2.008 0.888 -0.205"></a-entity>
       <a-entity gltf-model="#desk" scale="0.05 0.05 0.05" rotation="0 0 0" position="0.15 0.25 -3.5"></a-entity>
       <a-entity position="0 0.10 0.25">
        <a-entity gltf-model="#tv" scale="0.5 0.5 0.5" rotation="0 0 0" position="-0.775 1 -3.85"></a-entity>
        <a-box multisrc="src1:#tv-screen;" position="0.05 1.435 -3.44" rotation="0 90 0" color="#D3D3D3" width="0.01" depth="1" shadow scale="0.5 0.75 0.9"></a-box>
      </a-entity>
       
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#9ba0a6" shadow></a-plane>










      <!-- <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity> -->

        <!-- <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>-->
          <!-- <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>-->

     
       <!-- <a-entity id="particles" particle-system="preset: snow"></a-entity> -->
    </a-scene>

 

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }
    </script>
  </body>
</html>
